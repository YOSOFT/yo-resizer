<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="yo-resizer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `yo-resizer`
     * un simple resizer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YoResizer extends Polymer.Element {
      static get is() { return 'yo-resizer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'yo-resizer'
          }
        };
      }
    }

    window.customElements.define(YoResizer.is, YoResizer);
  </script>
</dom-module>
